name: schuldaten_hub
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  collection: ^1.17.1
  connectivity_plus: ^5.0.1
  crop_image: ^1.0.11
  dio: ^5.3.3
  encrypt: ^5.0.3
  file_picker: ^6.1.1
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_localizations:
    sdk: flutter
  flutter_secure_storage: ^9.0.0
  freezed_annotation: ^2.4.1
  full_screen_image: ^2.0.0
  gap: ^3.0.1
  image_picker: ^1.0.4
  intl: ^0.18.0
  jwt_decoder: ^2.0.1
  mobile_scanner: ^3.5.2
  path_provider: ^2.1.1
  qr_flutter: ^4.1.0
  settings_ui: ^2.0.2
  top_snackbar_flutter: ^3.1.0
  watch_it: ^1.1.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  msix: ^3.16.6

flutter:
  uses-material-design: true
  assets:
    - assets/
flutter_icons:
  android: true  
  ios: true  
  image_path: "assets/icon.png"  
  adaptive_icon_background: "assets/icon.png"  
  adaptive_icon_foreground: "assets/icon.png" 
msix_config:
  display_name: Schuldaten Hub
  publisher_display_name: Medien-Sandkasten
  identity_name: de.medien-sandkasten.schuldaten-hub
  msix_version: 1.0.0.0
  logo_path: V:\schuldaten_hub_logo.png
  capabilities: internetClient
